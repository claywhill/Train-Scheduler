<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Train Scheduler</title>
</head>
<body>

    <table class="table">
        <thead>
          <tr>
            <th id="namedisplay" scope="col">Train Name</th>
            <th id="destinationdisplay" scope="col">Destination</th>
            <th id="frequencydisplay" scope="col">Frequency (min)</th>
            <th id="nextarrivaldisplay" scope="col">Next Arrival</th>
            <th id="minutesawaydisplay" scope="col">Minutes Away</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">Crazy Train</th>
            <td>Ozzy's House</td>
            <td>5 </td>
            <td>2:00 PM</td>
            <td>2</td>
          </tr>
          <tr>
            <th scope="row">Rock n' Roll Train</th>
            <td>Off the Track</td>
            <td>10</td>
            <td>9:39 PM</td>
            <td>8</td>
          </tr>
          <tr>
            <th scope="row">Polar Express</th>
            <td>North Pole</td>
            <td>60</td>
            <td>12:00 AM</td>
            <td>60</td>
          </tr>
          <tr>
            <th scope="row">Hell Bound Train</th>
            <td>Hell</td>
            <td>666</td>
            <td>6:59 PM</td>
            <td>666</td>
          </tr>
          <tr>
            <th scope="row">Gravy Train</th>
            <td>Rin Tin Tin</td>
            <td>7</td>
            <td>7:00 AM</td>
            <td>8</td>
          </tr>
        </tbody>
    </table>
    <br>
    <br>
    <form>
        <div class="form-group">
          <label id="trainName-input" for=trainName>Train Name</label>
          <input type="text" class="form-control" id="trainName" name="trainName">
        </div>
        <div class="form-group">
          <label id="destination-input" for="destination">Destination</label>
          <input type="text" class="form-control" id="destination" name="destination">
        </div>
        <div class="form-group">
            <label id="firstTrain-input" for="initialTime">First Train Time (HH:mm - military time)</label>
            <input type="text" class="form-control" id="initialTime" name="initialTime">
          </div>
          <div class="form-group b">
            <label id="frequency-input" for=frequency>Frequency (min)</label>
            <input type="text" class="form-control" id="frequency" name="frequency">
          </div>
        <button id="submit" type="submit" class="btn btn-primary">Submit</button>
      </form>

<script src="https://www.gstatic.com/firebasejs/7.11.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.11.0/firebase-database.js"></script>    
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>
<script src="app.js" type="text/javascript"></script>
</body>
</html>
